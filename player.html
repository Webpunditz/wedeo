<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Wedeo</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/slideleft.css">
<link rel="stylesheet" type="text/css" href="css/component(slideleft).css">
</head>

<body>
<div class="container demo-page">
  <div class="demo-page">
    <div class="col-lg-12 highlights">
      <div class="heading">
        <h1>
          <button id="showLeft"> <img src="images/bars.png" alt=""> </button>
          highlights <a href="#" class="search add"><img src="images/Add-New-128.png" alt=""></a> </h1>
      </div>
    </div>
  </div>
  <!--/end of home page row -->
  
  <div class="row demo">
    <div class="col-lg-12 wedeoplayer-wrap">
      <div class="wedeoplayer">
        <iframe src="" width="100%" height="212" style="border:0px;" allowfullscreen></iframe>
      </div>
      <!-- end of wedeoplayer --> 
    </div>
    <!-- end of wedeoplayer-wrap -->
    
    <div class="col-lg-12 wedeodetail">
      <div class="col-lg-offset-1 col-lg-10 col-lg-offset-1 description">
        <h1></h1>
        <span></span>
        <p></p>
      </div>
    </div>
    <!-- end of wedeodetail -->
    
    <div class="col-lg-12 swipe">
      <div class="col-lg-offset-11 col-lg-1 swipebars"> <img src="images/swipebars.png" alt=""> </div>
    </div>
  </div>
  <!-- end of row --> 
</div>
<!-- end of demo-page -->
<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1"> 
  <!-- <h3>Menu</h3> -->
  <p id="cancel"><img src="images/x-mark.png" alt=""></p>
  <a href="#">Home</a> <a href="#">Abt App</a> <a href="#">Setting</a> <a href="#">links</a> </nav>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="js/app.js"></script> 
<script type="text/javascript" src="js/modernizr(slideleft).js"></script> 
<script type="text/javascript" src="js/slideleft.js"></script> 
<script type="text/javascript">
 $(document).ready(function(e) {
    	var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),				
		showLeft = document.getElementById( 'showLeft' ),				
		body = document.body;
	
	showLeft.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( menuLeft, 'cbp-spmenu-open' );				
	};						
	
	$('#cancel').click(function(){				
		classie.toggle( menuLeft, 'cbp-spmenu-open' );
	});	
});
</body>
</html>
